<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Class Schedule Viewer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">

        <header class="text-center mb-4">
            <h1>Dynamic Class Schedule Viewer</h1>
            <p class="lead">View class schedules using Buttons, A-G Rotation Filtering, and Sorting.</p>
        </header>

        <section class="mb-4 p-3 border rounded schedule-instructions">
            <h4 class="text-primary">Schedule Switching (Button Trigger)</h4>
            <p class="mb-2">Click a button below to load a different schedule.</p>

            <div id="schedule-buttons" class="d-grid gap-2 d-md-flex justify-content-center">
                <button class="btn btn-primary schedule-btn" data-file="JaydenSchedule.json">Jayden's Schedule</button>
                <button class="btn btn-outline-primary schedule-btn" data-file="Friend1Schedule.json">Friend 1</button>
                <button class="btn btn-outline-primary schedule-btn" data-file="Friend2Schedule.json">Friend 2</button>
                <button class="btn btn-outline-primary schedule-btn" data-file="Friend3Schedule.json">Friend 3</button>
            </div>
        </section>

        <div class="d-flex justify-content-between mb-4 flex-wrap">
            <div class="d-flex align-items-center mb-2 mb-md-0">
                <label for="day-select" class="form-label me-2 align-self-center fw-bold">Filter by Day:</label>
                <select id="day-select" class="form-select w-auto">
                    <option value="All">All Days (Full Schedule)</option>
                    <option value="A">Day A</option>
                    <option value="B">Day B</option>
                    <option value="C">Day C</option>
                    <option value="D">Day D</option>
                    <option value="E">Day E</option>
                    <option value="F">Day F</option>
                    <option value="G">Day G</option>
                </select>
            </div>

            <div class="d-flex align-items-center">
                <label for="sort-select" class="form-label me-2 align-self-center fw-bold">Sort By:</label>
                <select id="sort-select" class="form-select w-auto">
                    <option value="period">Period (Default)</option>
                    <option value="teacher">Teacher</option>
                    <option value="className">Class Name</option>
                    <option value="roomNumber">Room Number</option>
                </select>
            </div>
        </div>
        
        <div id="status-message" class="mt-3"></div>

        <div id="schedule-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>
</html>
